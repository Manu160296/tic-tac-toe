<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700" rel="stylesheet">
  </head>
  <body>

    <h1>Tic-Tac-Toe</h1>

    <table class="board board-js">

      <tbody>

        <tr class="row">
          <td class="first-cell data"></td>
          <td class="second-cell data"></td>
          <td class="third-cell data"></td>
        </tr>

        <tr class="row">
          <td class="fourth-cell data"></td>
          <td class="fifth-cell data"></td>
          <td class="sixth-cell data"></td>
        </tr>

        <tr class="row">
          <td class="seventh-cell data"></td>
          <td class="eighth-cell data"></td>
          <td class="ninth-cell data"></td>
        </tr>

      </tbody>

    </table>
    <button class="restart">Restart</button>

    <p id="winner-message"></p>


    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
